<body>
  <h1>Weather Teller</h1>
  <form action="/" method="post">
    <label class="city-label" for="city">Type in a city, get its weather status: </label>
    <input id="city" class="city-input" type="text" name="cityName" placeholder="city name">
    <button class="btn btn-lg btn-outline-light" type="submit" name="button">Tell me</button>
  </form>
